<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<p> Add a new client <a th:href="@{loginPage}" >here.</a></p>

<table id="info-table" align="center" border="1">
    <tr>
        <th>Name</th>
        <th>Email address</th>
        <th>Phone Number</th>
        <th>Password</th>
        <th>Delete option</th>
    </tr>

    <tr th:each="client : ${clients}">

        <td th:text="${client.clientName}">Name</td>
        <td th:text="${client.emailAddress}">Email address</td>
        <td th:text="${client.phoneNumber}">Phone Number</td>
        <td th:text="${client.password}">Password</td>
        <td>
        <form th:action="@{/clients/client/{id}(id=*{clientId})}" th:object="${client}" method="post">
            <input type="hidden" th:field="${client.clientId}"/>
            <button type="submit" onClick="return confirm('Sure?')"> Delete </button>
        </form>
        </td>
    </tr>

</table>

</body>
</html>
